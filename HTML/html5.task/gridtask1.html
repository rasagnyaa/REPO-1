<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .d1{
border: 1px solid black;
display: grid ;
padding: 30px;
grid-template-columns: repeat(3,120px);
width: 1000px;
}
.c1,.c2,.c3,.c4,.c5,.c6,.c7,.c8,.c9,.c10,.c11,.c12,.c13,.c14,.c14,.c15{

}
.c1{
    grid-area: 1/1/4/4;
}
.c2{
    grid-area: 5/5/10/10
    
     ;
}
</style>









</head>

<div class="c2">2</div>

<div class="c5">5</div>

<div class="c10">10</div>
<div class="c11">11</div>
<div class="c12">12</div>

<div class="c13">13</div>

</div>

























</body>
</html>
