<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
<link rel="icon" type="image/x-icon" href="./images/kushi.jpg">
</head>
<body>
<form>
    <fieldset>
        <legend><h1>SIGNUP FORM</h1></legend>
        
<label for="fname">FIRSTNAME:</label>
<input type="text" name="firstname" id="fname" placeholder="enter ur name" required/><br><br>
<label for="sname">SECONDNAME:</label>
<input type="text" name="secondname" id="sname" placeholder="enter ur surname" required/><br><br>
<label for="mothername">MOTHER NAME:</label>
<input type="text" name="mothername" id="mothername" required/><br><br>
<label for="fathername">FATHER NAME:</label>
<input type="fathername" name="fathername" id="fathername"/><br><br>
<label for="email">EMAIL:</label>
<input type="email" name="email" id="email"/><br><br>
<label for="contactnumber">CONTACT NUMBER:</label>
<input type="contactnumber" name="contactnumber" id="contactnumber" pattern="[0-9]{10}"/><br><br>
<label for="dob">DOB</label>
<input type="datetime-local" name="dob" id="dob"/><br>
<h3>Gender</h3>
<label for="male">Male</label>
<input type="checkbox" name="male" id="male"/><br>
<label for="male">Female</label>
<input type="checkbox" name="female" id="female"/><br>
<h3>tick the below checkboxs</h3>
<label for="html">HTML</label>
<input type="checkbox" name="HTML" id="html"/><br><br>
<label for="css">CSS</label>
<input type="checkbox" name="css" id="css"/><br><br>
<label for="javasrcipt">JAVASCRIPT</label>
<input type="checkbox" name="javascript" id="javascript"/><br><br>
<label for="doc">upload a file:</label>
<input type="file" name="doc" id="doc"/><br><br>
<label for="pswd">PASSWORD:</label>
<input type="password" name="pswd" id="pswd"/><br><br>
<input type="reset"/><br><br>
<input type="image" src="./images/submit.png" alt="submit" width="48 height=48"><br>


    </fieldset>
    
</form>

</body>
</html>
