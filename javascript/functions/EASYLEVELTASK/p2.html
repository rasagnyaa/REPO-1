    <script>

function minutesToSeconds(minutes) {
    // Check if the input is a valid integer
    if (Number.isInteger(minutes)) {
        // Convert minutes to seconds
        return minutes * 60;
    } else {
        // If the input is not a valid integer, return an error message
        return "Invalid input. Please provide an integer.";
    }
}

// Example usage:
console.log(minutesToSeconds(5));  // Output: 300 (5 minutes equals 300 seconds)
console.log(minutesToSeconds(10)); // Output: 600 (10 minutes equals 600 seconds)
console.log(minutesToSeconds("abc")); // Output: Invalid input. Please provide an integer.
    </script>
