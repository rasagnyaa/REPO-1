  <script>
let sum = 0;

for (let i = 2; i <= 50; i++) {
    let isPrime = true;
    
    for (let j = 2; j <= Math.sqrt(i); j++) {
        if (i % j === 0) {
            isPrime = false;
            break;
        }
    }
    
    if (isPrime) {
        sum += i;
    }
}

console.log("The sum of prime numbers between 1 and 50 is=", sum);

console.log("Reverse of numbers in the range (1, 50) is");

for (let num = 1; num <= 50; num++) {
  let reversedNum = Number(num.toString().split('').reverse().join(''));
  console.log(reversedNum);
}

////////////////////////////
console.log("Sum of individual digits in the range (1, 50):");

for (let num = 1; num <= 50; num++) {
  let sum = 0;
  let digits = num.toString().split('').map(Number);
  
  for (let digit of digits) {
    sum += digit;
  }
  
  console.log(sum);
}
