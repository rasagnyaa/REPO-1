    <script>
        
function differenceEvenOddSum(number1) {
  let evenSum = 0;
  let oddSum = 0;
  
  while (number > 0) {
    let digit = number % 10;
    
    if (digit % 2 === 0) {
      evenSum += digit;
    } else {
      oddSum += digit;
    }
    
    number = Math.floor(number / 10);
  }
  
  return evenSum - oddSum;
}

// Example usage:
let number = 76321;
console.log("Difference between even sum and odd sum:", differenceEvenOddSum(number));
