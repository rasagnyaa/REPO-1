let summm = 0;

for (let i = 1; i <= 500; i++) {
  if (i % 10 % 2 === 0) { // Checking if the last digit is even
    // Exclude the last digit and add the remaining number to the sum
    let remainingNumber = Math.floor(i / 10);
    summm += remainingNumber;
  }
}

console.log("Sum of remaining numbers ending with an even digit from 1 to 500:", summm);
