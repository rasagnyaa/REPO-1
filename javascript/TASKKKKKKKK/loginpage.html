<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
 .class1{
display: flex;
justify-content: center;
}
 .class2{
margin-top: 200px;
border:1px solid white;
border-radius: 2rem;
box-shadow: 10px 10px 10px 10px rgba(69, 66, 66, 0.482); ;
background-color: aqua;

}
.button1:hover{
background-color: gray;

}
.button1{
height: 50px;
width:200px;
margin-top: 50px;
margin-left: 200px;
font-size: 30px;
border: 1px solid aqua;
border-radius: 1rem;
}
    </style>
</head>
<body>
    <script>
let div1=document.createElement("div");
div1.setAttribute("class","class1")
div1.style.border="1px solid white"
div1.style.height="1100px"
div1.style.width="2190px"
document.body.appendChild(div1);
let div2=document.createElement("div");
div2.setAttribute("class","class2")


div2.style.height="800px"
div2.style.width="600px"

div1.appendChild(div2);
////////form////////////
let frm=document.createElement("form");
document.body.appendChild(frm);

let inp=document.createElement("input")
inp.style.height="50px"

inp.style.width="400px"
inp.style.marginTop="50px"
inp.style.marginLeft="100px"
inp.setAttribute("type","text");
inp.setAttribute("placeholder","User Name")
inp.style.fontSize="30px"
inp.style.border="aqua"
inp.style.textAlign="center"
div2.appendChild(inp);
////////////enterpswd////////////////
let inp1=document.createElement("input")
inp1.style.height="50px"
inp1.style.width="400px"
inp1.style.marginTop="50px"
inp1.style.border="aqua"
inp1.style.marginLeft="100px"
inp1.setAttribute("type","text");
inp1.setAttribute("placeholder","Enter password")


inp1.style.fontSize="30px"
inp1.style.textAlign="center"
div2.appendChild(inp1);
///////////////////////////////////
let btn=document.createElement("button")
btn.innerText="Log in"
btn.setAttribute("class","button1")
div2.appendChild(btn);
/////////////////
let para=document.createElement("p");
para.innerText="Create an Account?"
para.style.marginLeft="190px"
para.style.fontSize="30px"
para.style.color="white"
para.style.fontWeight="bold"
para.style.marginTop="90px"
div2.appendChild(para);
//////////////////////
let para1=document.createElement("p");
para1.innerText="Register"
para1.style.fontWeight="bold"
para1.style.marginLeft="255px"
para1.style.fontSize="30px"
para1.style.color="white"
para1.style.marginTop="50px"
div2.appendChild(para1);
    </script>
</body>
</html>
