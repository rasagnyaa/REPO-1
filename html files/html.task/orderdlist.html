<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--orderd list-->
    <ol>
    <li>tea</li>
    <li>coffee</li>
    <li>boost</li>
    <li>horlicks</li>
    <li>green tea</li>
    </ol>
<!--type attribute-->
<ol type="A">
<li>tea</li>
<li>coffee</li>
<li>boost</li>
<li>horlicks</li>
<li>green tea</li>
</ol>
 <!--start attribute-->
 <ol start="5">
    <li>tea</li>
    <li>coffee</li>
    <li>boost</li>
    <li>horlicks</li>
    <li>green tea</li>
    </ol>
</body>
</html>
